<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web development questionnaire</title>
  </head>
  <body>
    <div>
      <label>What is your superhero name? <input type="text"></label>
      <a href="#namegen">(Generate your superhero name here.)</a>
    </div>
    <div>
      <label>What is your superpower? <input type="text"></label>
    </div>
    <div>
      <label>How long have you been a superhero?
        <input type="number">
        <select>
          <option>hours</option>
          <option>days</option>
          <option>weeks</option>
          <option>months</option>
          <option>years</option>
        </select>
      </label>
    </div>
    <div>
      <label>Being a superhero is:
          <label>Easy <input type="radio" name="difficulty" value="Easy" required></label>
          <label>Ok <input type="radio" name="difficulty" value="Ok" required></label>
          <label>Hard <input type="radio" name="difficulty" value="Hard" required></label>
      </label>
    </div>
    <div>
      <button>Clear responses</button>
      <button>Ok</button>
    </div>


  </body>
  </html>
